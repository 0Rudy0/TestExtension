<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>The HTML5 Herald</title>
	<meta name="description" content="The HTML5 Herald">

	<link rel="stylesheet" href="css/adopto.css">
	<link rel="stylesheet" href="css/adopto-tabs.css">

<body>
	<div class="adopto-sidebar" style="display: block;">
		<div class="topHeader">

			<a href="http://adopto.eu/" target="_blank">
				<!--<div class="adopto-logo"></div>-->
			</a>

			<div class="adopto-close" title="Close">
				<i class="material-icons">close</i>
			</div>
		</div>

		<div class="nav-tabs">
			<div class="tab-header" data-tab="tabForm">
				<i class="material-icons">person_pin</i>
			</div>
			<div class="tab-header" data-tab="tabActivities">
				<i class="material-icons">timeline</i>
			</div>
			<div class="tab-header" data-tab="tabCommunication">
				<i class="material-icons">forum</i>
			</div>
		</div>

		<div class="tab-content">
			<div class="tabForm tab">
				
			</div>
			<div class="tabActivities tab">
				Activities
			</div>
			<div class="tabCommunication tab">
				communication
			</div>
		</div>



		<!--<div class="adopto-bg-ribbon"></div>-->
		<!--<div class="adopto-sidebar-content">

		</div>-->

		<div class="adopto-loader-wrapper adopto-overlay adopto-hidden">
			<div class="adopto-loader-container">
				<div class="adopto-loader">
					<div class="el0"></div>
					<div class="el1"></div>
					<div class="el2"></div>
					<div class="el3"></div>
					<div class="el4"></div>
				</div>
				<div class="shadow"></div>
			</div>
		</div>

		<div class="adopto-open-profile-msg adopto-overlay">
			<div class="adopto-modal">
				To source candidate, open his profile.

				<button class="adopto-modal-button adopto-refresh">Refresh</button>
			</div>
		</div>

		<div class="adopto-login-msg adopto-overlay adopto-hidden">
			<div class="adopto-modal">
				To source candidate you must be logged in.

				<a class="adopto-modal-button" href="https://adopto.eu/Account/Login" target="_blank">Log in</a>
			</div>
		</div>

		<div class="adopto-sourced-msg adopto-overlay adopto-hidden">
			<div class="adopto-modal">
				Candidate sourced!

				<a class="adopto-modal-button adopto-sourced-close" href="#">Close</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/google-fonts.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
