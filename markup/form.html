<div class="adopto-form">
	<form id="adopto-form">
		<input type="hidden" name="SourceName" id="adopto-source-name">
		<input type="hidden" name="SourceType" id="adopto-source-type">
		<input type="hidden" name="SourceProfileUrl" id="adopto-profile-url">
		<input type="hidden" name="SourceProfilePictureUrl" id="adopto-profile-image">

		<div class="adopto-profile-picture"></div>

		<div class="adopto-group">
			<h3 class="adopto-group-title"><i class="material-icons">account_circle</i> {{cadetails}}</h3>

			<div class="adopto-input">
				<input type="text" name="Name" id="adopto-name" autocomplete="off" spellcheck="false">
				<label for="adopto-name">{{name}}</label>
			</div>

			<div class="adopto-input">
				<input type="email" name="Email" id="adopto-email" autocomplete="off" spellcheck="false">
				<label for="adopto-email">{{email}}</label>
			</div>

			<div class="adopto-input">
				<input type="text" name="JobTitle" id="adopto-job-position" autocomplete="off" spellcheck="false">
				<label for="adopto-job-position">{{jobpos}}</label>
			</div>

			<!-- TODO: Dodati autocomplete od google-maps-api-ja za adresu -->
			<div class="adopto-input">
				<input type="text" name="Location" id="adopto-address" autocomplete="off" spellcheck="false">
				<label for="adopto-address">{{address}}</label>
			</div>
		</div>

		<div class="adopto-group">
			<h3 class="adopto-group-title"><i class="material-icons">done_all</i> {{keepit}}</h3>

			<div class="adopto-select" id="adopto-position-list">
				<div class="adopto-selected">
					<span>&nbsp;</span>
					<i class="material-icons">arrow_drop_down</i>
				</div>
				<label>{{positions}}</label>
				<input type="hidden" name="JobId" value="-1">
				<ul></ul>
			</div>

			<div class="adopto-select" id="adopto-talent-list">
				<div class="adopto-selected">
					<span>&nbsp;</span>
					<i class="material-icons">arrow_drop_down</i>
				</div>
				<label>{{talist}}</label>
				<input type="hidden" name="TalentListId" value="-1">
				<ul></ul>
			</div>

			<div class="adopto-checkbox">
				<label>
					<input type="checkbox" name="IsRecomended">
					<span><i class="material-icons">check</i></span>
					{{recommend}}
				</label>
			</div>

			<div class="adopto-input">
				<textarea name="Note" id="comment" autocomplete="off" spellcheck="false" rows="5"></textarea>
				<label for="comment">Your comment about this candidate</label>
			</div>
		</div>

		<div class="adopto-perspective">
			<button type="submit" class="adopto-source">{{source}}</button>
		</div>
	</form>
</div>
