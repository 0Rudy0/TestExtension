<div class="topHeader">
	<a href="http://adopto.eu/" target="_blank">
		<div class="adopto-logo"></div>
	</a>
	<div class="backPane">
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
		<span> Experience</span>
	</div>
	<div class="adopto-close" title="Close">
		<i class="material-icons">close</i>
	</div>
</div>
<div class="nav-tabs main">
	<div class="tab-header" data-tab="tabForm">
		<!--<i class="material-icons">person_pin</i>-->
		<i class="ion-person"></i>
	</div>
	<div class="tab-header" data-tab="tabActivities">
		<!--<i class="material-icons">flash_on</i>-->
		<i class="ion-flash"></i>
	</div>
	<div class="tab-header" data-tab="tabCommunication">
		<i class="ion-chatboxes"></i>
	</div>
</div>
<div class="mainContent blur">
	<div class="adopto-profile-picture">
		<img class="profile-picture" src="chrome-extension://__MSG_@@extension_id__/images/no-profile-pic.png" />
	</div>
	<div class="curr-info">
		<i class="fa fa-pencil edit-icon" aria-hidden="true"></i>
		<p class="name"></p>
		<h5 class="jobTitle"></h5>
		<p class="location">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
			<span></span>
		</p>
	</div>
	<div class="curr-info-edit adopto-input-group">
		<i class="fa fa-check done-icon" aria-hidden="true"></i>
		<div class="adopto-input name">
			<input class="name" placeholder="Candidate name" />
		</div>
		<div class="adopto-input jobTitle">
			<input class="jobTitle" placeholder="Current job title" />
		</div>
		<div class="adopto-input location">
			<i class="fa fa-map-marker" aria-hidden="true"></i><input class="location" placeholder="location" />
		</div>
	</div>
</div>
<div class="adopto-tab-content blur" id="tabContent">
	<div class="tabForm tab">
	</div>
	<div class="tabActivities tab">
	</div>
	<div class="tabCommunication tab">
	</div>

	<div class="adopto-details-pane"></div>
</div>

<div class="adopto-perspective">
	<button type="submit" class="adopto-source">Source candidate</button>
</div>

<div class="adopto-empty">
	<span>
		Open profile page to run lookup
	</span>
</div>

<div class="adopto-loading loader">
	<div class="loading"></div>
</div>

<!--<div class="adopto-sidebar-content"></div>-->
<div class="adopto-loader-wrapper adopto-overlay adopto-hidden"></div>
<div class="adopto-open-profile-msg adopto-overlay adopto-hidden"></div>
<div class="adopto-login-msg adopto-overlay adopto-hidden"></div>
<div class="adopto-sourced-msg adopto-overlay adopto-hidden"></div>
